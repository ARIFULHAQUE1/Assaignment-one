<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flexbox</title>
    <style>
        .containner {
            height: 500px;
            display: flex;
            border: 2px solid;
            justify-content: center;
            align-items: stretch;
        }

        .box {
            font-size: 3em;

            width: 150px;
            border: 2px dotted;
        }

        #box-2 {
            flex-grow: 1;
            order: 1;
        }

        #box1 {
            order: 2;
        }
    </style>
</head>

<body>
    <h1>
        This is flexible area

    </h1>
    <div class="containner">
        <div id="box1" class="box">box-1</div>
        <div id="box-2" class="box">box-2</div>

</body>

</html>
